<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // High Contrast Minimalist Palette
              // Defined with specific keys to match class names like 'text-text-DEFAULT'
              primary: '#2383e2', 
              
              // Text Colors
              // Maps to text-text-DEFAULT, text-text-muted, etc.
              'text-DEFAULT': '#171717', // Neutral-900 (High contrast on white)
              'text-muted': '#525252',   // Neutral-600 (Accessible contrast on white)
              'text-dark': '#e5e5e5',    // Neutral-200 (For dark mode)
              
              // Background Colors
              // Maps to bg-bg, bg-bg-subtle, etc.
              'bg': '#ffffff',
              'bg-subtle': '#f5f5f5',    // Neutral-100
              'bg-dark': '#171717',      // Neutral-900
              'bg-subtle-dark': '#262626', // Neutral-800
              
              // Border Colors
              // Maps to border-border, border-border-dark
              'border': '#e5e5e5',       // Neutral-200
              'border-dark': '#404040'   // Neutral-700
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            borderRadius: {
              'DEFAULT': '0.375rem', 
              'lg': '0.5rem',        
              'xl': '0.75rem',       
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3a3a3;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
</head>
  <body class="bg-bg text-text-DEFAULT dark:bg-bg-dark dark:text-text-dark antialiased transition-colors duration-300 selection:bg-primary/20">
    <div id="root"></div>
  </body>
</html>
